<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>createElement()</title>

<script type="text/JavaScript">

function createElements() {
  
  var elem_body = document.getElementsByTagName('body') [0];

  elem_div = document.createElement('div');

  elem_div.innerHTML = "Created.";

  elem_div.style.backgroundColor = '#ff0000'; // https://github.com/ReneNyffenegger/about-css/blob/master/javascript/change_style.html

  elem_body.appendChild(elem_div);
}

</script>
</head>
<body onload='createElements()'>

  Compare with <a href='https://github.com/ReneNyffenegger/about-jQuery/blob/master/api/dynamic_div_creation.html'>Dynamic creation of divs in jQuery</a>.

</body>
</html>
